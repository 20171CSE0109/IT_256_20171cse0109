<html>
<head>
<title>Multiple styles</title>
</head>
<style>
h1{color:#36C;
font-weight: normal;
letter-spacing:.4cm;
margin-bottom:1em;
text-transform:lowercase;
}
h2,h3{
color:#40C;
font-weight: bold;
letter-spacing:.7cm;
margin-bottom:2em;
text-transform:uppercase;
}
h3{
h1{color:#FF0000;}
h4{color:rgb(50%,50%,50%);}

}
</style>
<body>
<h1>Multiple style</h1>
<h2>Introduction of css</h2>
<h3>HTML</h3>
<h4>css</h4>
</body>
</html>
