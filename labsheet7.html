<html>
<head>
<title>HTML Table Rowspath</title>
</head>
<body>
<table border="i">
<tr>
<th>Column1</th>
<th>Column2</th>
<th>Column3</th>
</tr>
<tr>
<td rowspan="2">row 1 cell 1</td>
<td>row 1 cell 2</td>
<td>row 1 cell 3</td>
</tr>
<tr>
<td>Row 2 Cell 2</td>
<td>Row 2 Cell 3</td>
</tr>
<tr>
<td colspan="3">row 3 cell 1</td>
</tr>
</table>
</body>
</html>
